<div class="card">
  <div class="card-body">
    <h1 class="card-title fw-bolder text-muted text-hover-primary fs-2">
      Create Doctor Branch
    </h1>
    <hr />
    <div class="card-body">
      <form novalidate class="form" enctype="multipart/form-data">
        <div class="card-body border-top p-9">
          <div class="d-flex col-lg-12 gap-5 p-5 align-items-center">
            <h2 class="col-lg-2 fs-3">Branch Work Days:</h2>
            <div class="d-flex gap-5 p-y-30">
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[0]"
                  value="0"
                  [(ngModel)]="work_days[0]"
                />
                <label for="work_days" class="">Sunday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[1]"
                  value="1"
                  [(ngModel)]="work_days[1]"
                />
                <label for="work_days" class="">Monday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[2]"
                  value="2"
                  [(ngModel)]="work_days[2]"
                />
                <label for="work_days" class="">Tuesday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[3]"
                  value="3"
                  [(ngModel)]="work_days[3]"
                />
                <label for="work_days" class="">Wednesday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[4]"
                  value="4"
                  [(ngModel)]="work_days[4]"
                />
                <label for="work_days" class="">Thuresday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[5]"
                  value="5"
                  [(ngModel)]="work_days[5]"
                />
                <label for="work_days" class="">Friday</label>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="checkbox"
                  class="filled-in chk-col-brown form-check-input subcp"
                  name="work_days[6]"
                  value="6"
                  [(ngModel)]="work_days[6]"
                />
                <label for="work_days" class="">Saturday</label>
              </div>
            </div>
          </div>
          <div class="col-lg-12 row mt-10">
            <div class="col-lg-4">
              <h2 class="fs-3" for="start_time">Start Time:</h2>
              <input
                [(ngModel)]="time_start"
                type="time"
                name="start_time"
                class="form-control form-control-solid"
              />
            </div>
            <div class="col-lg-4">
              <h2 class="fs-3" for="end_time">End Time:</h2>
              <input
                [(ngModel)]="time_end"
                type="time"
                name="end_time"
                class="form-control form-control-solid"
              />
            </div>
            <div class="col-lg-4">
              <h2 class="fs-3" for="start_time">Patient Every :</h2>
              <input
                [(ngModel)]="patient_every"
                type="number"
                name="count_patience"
                class="form-control form-control-solid"
              />
            </div>
          </div>

          <div class="col-lg-12 row mt-10">
            <!-- price -->
            <div class="col-lg-6">
              <h2 for="price" class="fs-3">Price :</h2>
              <input
                [(ngModel)]="price"
                type="number"
                maxlength="50"
                class="form-control form-control-lg form-control-solid"
                name="price"
              />
            </div>
            <!-- Phones -->
            <div class="col-lg-6">
              <h2 for="price" class="fs-3">Phones :</h2>
              <input
                [(ngModel)]="phone"
                type="text"
                maxlength="50"
                class="form-control form-control-lg form-control-solid"
                name="phones"
              />
            </div>
          </div>

          <div class="col-lg-12 row mt-10">
            <div class="col-lg-6">
              <h2 for="price" class="fs-3">Address Ar:</h2>
              <input
                [(ngModel)]="arAddress"
                type="text"
                maxlength="50"
                class="form-control form-control-lg form-control-solid"
                name="address_ar"
              />
            </div>
            <div class="col-lg-6">
              <h2 for="price" class="fs-3">Address En :</h2>
              <input
                [(ngModel)]="enAddress"
                type="text"
                maxlength="50"
                class="form-control form-control-lg form-control-solid"
                name="address_en"
              />
            </div>
          </div>

          <div class="col-lg-12 row mt-10">
            <div class="col-lg-4">
              <h2 for="price" class="fs-3">Country :</h2>
              <select
                class="form-control"
                [(ngModel)]="country_id"
                name="country_id"
                (change)="onCountryChange()"
              >
                <option value="-1">select the country</option>
                <option
                  *ngFor="let country of countries; let i = index"
                  [value]="country[0]"
                >
                  {{ country[1] }}
                </option>
              </select>
            </div>
            <div class="col-lg-4">
              <h2 for="price" class="fs-3">City :</h2>
              <select
                [(ngModel)]="city"
                name="address_city"
                class="form-control form-control-solid"
                (change)="onCityChange()"
              >
                <option value="-1">Select the City</option>
                <option
                  *ngFor="let item of cities; let i = index"
                  [value]="item.city_id"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="col-lg-4">
              <h2 for="price" class="fs-3">Area :</h2>
              <select
                [(ngModel)]="area"
                name="adress_area"
                class="form-control form-control-solid"
              >
                <option value="-1">Selecte the area</option>
                <option
                  *ngFor="let item of areas; let i = index"
                  [value]="item.area_id"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="col-lg-12 mt-10 row">
            <h2 class="fs-3" for="gmap">GMAP</h2>
            <div class="col">
              <div class="bg-primary" style="width: 100%; height: 300px"></div>
              <div
                class="border-bottom"
                style="margin-top: 16px; padding-bottom: 50px"
              >
                <div class="d-flex gap-5 align-items-center">
                  <h4>LatLang:</h4>
                  <div class="border-bottom">
                    <input
                      [(ngModel)]="lat_lng"
                      class="form-control"
                      name="latlang"
                      value="29.971142, 31.242678"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="col d-flex gap-2 align-items-center">
        <button class="btn btn-md btn-secondary" (reset)="reset()">
          Reset
        </button>
        <button class="btn btn-md btn-success" (click)="create()">Edit</button>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.tiny.cloud/1/your-api-key/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"
  ></script>

  <script>
    tinymce.init({
      selector: "#editor",
      plugins:
        "a11ychecker advcode advlist advtable anchor autocorrect autolink autoresize autosave casechange charmap checklist code codesample directionality editimage emoticons export footnotes formatpainter fullscreen help image importcss inlinecss insertdatetime link linkchecker lists media mediaembed mentions mergetags nonbreaking pagebreak pageembed permanentpen powerpaste preview quickbars save searchreplace table tableofcontents template tinycomments tinydrive tinymcespellchecker typography visualblocks visualchars wordcount",
    });
  </script>
</div>
